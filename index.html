<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>
<body>


    <!-- TEXT INPUT FIELD -->

    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1" id="textarea2">To Do - Press enter to add to list</label>
            </div>
          </div>
        </form>
      </div>


    <!-- CARD TO DO -->

    <div class="row" id="todos">
        <div class="col s3 ">
            <div class="card horizontal pink lighten-5" ondblclick="done(this)">
              <div class="card-stacked">
                <div class="card-content">
                  <p>My first ToDo item</p>
                  <br>
                  <p>Double click to mark as done</p>
                </div>
                <div class="card-action">
                  <a href="#" class="black-text" onclick="removeCard(this)">Remove Item</a>
                </div>
              </div>
            </div>
          </div>
    </div>

    


             
      

<script src="app.js"></script>

</body>
</html>
